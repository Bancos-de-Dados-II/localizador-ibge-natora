<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Estados e Municípios</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --state-color: #d4e6ff;
            --state-border: #4682b4;
            --city-color: #ffcccc;
            --city-border: #ff6666;
            --error-color: #f44336;
            --background: #f5f5f5;
            --card-bg: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background);
            line-height: 1.6;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .search-container {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            height: 40px;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: var(--primary-hover);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .map-container {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }
        
        svg {
            width: 100%;
            height: 600px;
            border: 1px solid #e0e0e0;
            background-color: #f9f9f9;
            border-radius: 6px;
        }
        
        .estado-path {
            fill: var(--state-color);
            stroke: var(--state-border);
            stroke-width: 1;
            opacity: 0.8;
        }
        
        .municipio-path {
            fill: var(--city-color);
            stroke: var(--city-border);
            stroke-width: 1.5;
        }
        
        .error {
            color: var(--error-color);
            margin-top: 10px;
            font-weight: 500;
            grid-column: 1 / -1;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            display: none;
        }
        
        @media (max-width: 768px) {
            .search-container {
                grid-template-columns: 1fr;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Mapa de Estados e Municípios</h1>
    
    <div class="search-container">
        <div class="form-group">
            <label for="estado">Estado (Sigla):</label>
            <input type="text" id="estado" placeholder="Ex: SP, RJ, MG" maxlength="2" pattern="[A-Za-z]{2}" title="Digite a sigla com 2 letras">
        </div>
        <div class="form-group">
            <label for="municipio">Município:</label>
            <input type="text" id="municipio" placeholder="Ex: São Paulo, Rio de Janeiro">
        </div>
        <button id="buscar">Buscar</button>
        <div id="error" class="error"></div>
    </div>
    
    <div class="map-container">
        <div id="loading" class="loading" style="display: none;">Carregando mapa...</div>
        <svg id="mapa" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- O mapa será renderizado aqui -->
        </svg>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: var(--state-color); border: 1px solid var(--state-border);"></div>
                <span>Estado</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: var(--city-color); border: 1px solid var(--city-border);"></div>
                <span>Município</span>
            </div>
        </div>
        <div id="debug-info" class="debug-info"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buscarBtn = document.getElementById('buscar');
            const estadoInput = document.getElementById('estado');
            const municipioInput = document.getElementById('municipio');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const svgMapa = document.getElementById('mapa');
            const debugInfo = document.getElementById('debug-info');
            
            // Modo debug - ative para desenvolvimento
            const DEBUG_MODE = false;
            
            // Focar no campo de estado ao carregar a página
            estadoInput.focus();
            
            buscarBtn.addEventListener('click', buscarMapa);
            
            // Também permite buscar pressionando Enter em qualquer campo
            estadoInput.addEventListener('keypress', handleEnter);
            municipioInput.addEventListener('keypress', handleEnter);
            
            function handleEnter(e) {
                if (e.key === 'Enter') {
                    buscarMapa();
                }
            }
            
            // Converter sigla para maiúsculas automaticamente
            estadoInput.addEventListener('input', function() {
                this.value = this.value.toUpperCase();
            });
            
            async function buscarMapa() {
                const estado = estadoInput.value.trim();
                const municipio = municipioInput.value.trim();
                
                if (!estado || estado.length !== 2) {
                    errorDiv.textContent = 'Por favor, digite uma sigla válida de 2 letras para o estado.';
                    estadoInput.focus();
                    return;
                }
                
                if (!municipio) {
                    errorDiv.textContent = 'Por favor, digite o nome do município.';
                    municipioInput.focus();
                    return;
                }
                
                errorDiv.textContent = '';
                loadingDiv.style.display = 'block';
                svgMapa.innerHTML = '';
                debugInfo.style.display = 'none';
                
                try {
                    // Buscar dados do mapa
                    const response = await fetch(`http://localhost:3333/mapa/${estado}/${encodeURIComponent(municipio)}`);
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Erro ao buscar o mapa');
                    }
                    
                    const data = await response.json();
                    
                    if (DEBUG_MODE) {
                        // Buscar dados de debug se estiver em modo debug
                        const debugResponse = await fetch(`http://localhost:3333/debug/${estado}/${encodeURIComponent(municipio)}`);
                        const debugData = await debugResponse.json();
                        debugInfo.textContent = JSON.stringify(debugData, null, 2);
                        debugInfo.style.display = 'block';
                        console.log('Debug data:', debugData);
                    }
                    
                    console.log('Dados recebidos da API:', data);
                    
                    loadingDiv.style.display = 'none';
                    
                    if (data.error) {
                        errorDiv.textContent = data.error;
                        return; 
                    }
                    
                    // Atualiza o viewBox do SVG se existir
                    if (data.viewBox) {
                        svgMapa.setAttribute('viewBox', data.viewBox);
                        console.log('ViewBox aplicado:', data.viewBox);
                    }
                    
                    // Verificar se os caminhos são válidos
                    if (!data.estadoPath || !data.municipioPath) {
                        throw new Error('Os dados do mapa retornados pelo servidor estão incompletos.');
                    }
                    
                    // Adiciona o caminho do estado - verificando o formato
                    let estadoPathValue = data.estadoPath;
                    if (!estadoPathValue.toLowerCase().startsWith('m') && !estadoPathValue.toLowerCase().startsWith('l')) {
                        // Se não começar com M ou L, adiciona M no início (moveTo)
                        estadoPathValue = 'M' + estadoPathValue;
                    }
                    
                    const estadoPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    estadoPath.setAttribute('d', estadoPathValue);
                    estadoPath.classList.add('estado-path');
                    svgMapa.appendChild(estadoPath);
                    
                    // Adiciona o caminho do município - verificando o formato
                    let municipioPathValue = data.municipioPath;
                    if (!municipioPathValue.toLowerCase().startsWith('m') && !municipioPathValue.toLowerCase().startsWith('l')) {
                        // Se não começar com M ou L, adiciona M no início (moveTo)
                        municipioPathValue = 'M' + municipioPathValue;
                    }
                    
                    const municipioPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    municipioPath.setAttribute('d', municipioPathValue);
                    municipioPath.classList.add('municipio-path');
                    svgMapa.appendChild(municipioPath);
                    
                    console.log('Caminhos SVG aplicados com sucesso.');
                    
                } catch (error) {
                    loadingDiv.style.display = 'none';
                    errorDiv.textContent = error.message || 'Erro ao buscar o mapa. Verifique os dados e tente novamente.';
                    console.error('Error:', error);
                }
            }
            
            // Exemplo de busca inicial (opcional)
            // estadoInput.value = 'SP';
            // municipioInput.value = 'São Paulo';
            // buscarMapa();
        });
    </script>
</body>
</html>
